<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster</title>
  </head>
  <body>
    <section class="sec">
      <header>
        <a href="#" class="logo"><img src="/img/logo.png" class="logo" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#"> Products</a></li>
          <li><a href="#"> What's New</a></li>
          <li><a href="#"> Newsletter</a></li>
          <li><a href="#"> Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>That's What<br /><span> I like !</span></h2>
          <p>
            All Monster products here in one place! Place your order and get the energy you need !
          </p>
          <a href="#">View All Products</a>
        </div>
        <div class="imgBox">
          <img src="/img/green.png" class="monster">
        </div>
      </div>
      <ul class="thumb">
        <li >
          <li><img src="/img/black.png" onclick="imgSlider('/img/black.png');changeBgColor('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,5,5,1) 38%, rgba(255,4,0,1) 100%)')" ></li>
          <li><img src="/img/blue.png" onclick="imgSlider('/img/blue.png');changeBgColor('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,5,5,1) 38%, rgba(0,224,255,1) 100%)')"></li>
          <li><img src="/img/cian.png" onclick="imgSlider('/img/cian.png');changeBgColor('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,5,5,1) 38%, rgba(0,255,222,1) 100%)')"></li>
          <li><img src="/img/orange.png" onclick="imgSlider('/img/orange.png');changeBgColor('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,5,5,1) 38%, rgba(255,132,0,1) 100%)')"></li>
          <li><img src="/img/green.png" onclick="imgSlider('/img/green.png');changeBgColor(' linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,5,5,1) 38%, rgba(56,255,0,1) 100%)')"></li>
          <li><img src="/img/orangered.png" onclick="imgSlider('/img/orangered.png');changeBgColor('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,5,5,1) 38%, rgba(172,0,0,1) 100%)')"></li>
          <li><img src="/img/pink.png" onclick="imgSlider('/img/pink.png');changeBgColor('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,5,5,1) 38%, rgba(250,88,0,1) 100%)')"></li>
          <li><img src="/img/pinkk.png" onclick="imgSlider('/img/pinkk.png');changeBgColor('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(15,15,15,1) 38%, rgba(255,81,234,1) 100%)')"></li>
          <li><img src="/img/purple.png" onclick="imgSlider('/img/purple.png');changeBgColor(' linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(15,15,15,1) 38%, rgba(222,0,250,1) 100%)')"></li>
          <li><img src="/img/red.png" onclick="imgSlider('/img/red.png');changeBgColor('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(15,15,15,1) 38%, rgba(193,19,0,1) 100%)')"></li>
          <li><img src="/img/white.png" onclick="imgSlider('/img/white.png');changeBgColor(' linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(15,15,15,1) 38%, rgba(250,250,250,1) 100%)')"></li>
          <li><img src="/img/yellow.png" onclick="imgSlider('/img/yellow.png');changeBgColor('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(15,15,15,1) 38%, rgba(250,235,0,1) 100%)')"></li>
        </li>
      </ul>


      <ul class="sci">
        <li><a href="#"><img src="/img/facebook.png"></a></li>
        <li><a href="#"><img src="/img/twitter.png"></a></li>
        <li><a href="#"><img src="/img/instagram.png"></a></li>
      </ul>


    </section>
    <script type="text/javascript">
      function imgSlider(anything){
        document.querySelector('.monster').src = anything;
      }
      function changeBgColor(color){
        const sec = document.querySelector('.sec');
        sec.style.backgroundImage = color;
      }
    </script>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
